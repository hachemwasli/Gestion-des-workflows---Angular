<div class="panel panel-default">
    <div class="panel-heading">
  
      <table class="table table-striped">
        <!-- <td style="width:65%;"><button class="btn" [routerLink]="['/add-document']"><i class="fas fa-plus-square"></i> Ajouter
          </button> </td> -->
        <td>
          <div class="input-group mb-3">
            <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
          </div>
        </td>
      </table>
  
      <FONT face="times new roman" color="#DF0101" size=4>
        <h1 style="text-indent:500px;">Liste des Etudiants </h1>
      </FONT>
  
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th (click)="sort('id_et')" >ID 
              <span *ngIf="key =='id_et'" [ngClass]="reverse ? 'fa fa-angle-up':'fa fa-angle-down'"></span>
            </th>
            <th (click)="sort('nom_et')" >Nom 
              <span *ngIf="key =='nom_et'" [ngClass]="reverse ? 'fa fa-angle-up':'fa fa-angle-down'"></span>
            </th>
            <th (click)="sort('pnom_et')" >Prénom
              <span *ngIf="key =='pnom_et'" [ngClass]="reverse ? 'fa fa-angle-up':'fa fa-angle-down'"></span>
            </th>
            <th (click)="sort('e_mail_et')" >E-mail
                <span *ngIf="key =='e_mail_et'" [ngClass]="reverse ? 'fa fa-angle-up':'fa fa-angle-down'"></span>
              </th>
              <th (click)="sort('tel_et')" >Numéro Téléphone
                  <span *ngIf="key =='tel_et'" [ngClass]="reverse ? 'fa fa-angle-up':'fa fa-angle-down'"></span>
                </th>


        </thead>
  
        <tbody>
          <tr
            *ngFor="let etudiant of etudiants | etudiantTextFilter:searchText | orderBy: key : reverse | paginate: { itemsPerPage: pageSize, currentPage: p }">
            <td><a [routerLink]="['/etudiant', etudiant.id_et,'document']" >{{etudiant.id_et}} </a></td>
            <td>{{etudiant.nom_et}}</td>
            <td>{{etudiant.pnom_et}}</td>
            <td>{{etudiant.e_mail_et}}</td>
            <td>{{etudiant.tel_et}}</td>
  
        <!--     <td style="width:5%;"><button class="btn" [routerLink]="['/details-document', etudiant.id_et]"><i
                  class="fas fa-eye"></i> Consulter</button>
            </td>
            <td style="width:5%;"><button class="btn" [routerLink]="['/edit-document', etudiant.id_et]"><i
                  class="fas fa-pencil-alt"></i> Modifier</button>
            </td>
            <td style="width:5%;"><button class="btn" (click)="deleteEtudiant(etudiant)"><i class="far fa-trash-alt"></i> Supprimer
              </button></td> -->
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <div class="col-sm-5">
          Records per page:
          <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="25">25</option>
            <option [ngValue]="50">50</option>
            <option [ngValue]="100">100</option>
          </select>
        </div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
